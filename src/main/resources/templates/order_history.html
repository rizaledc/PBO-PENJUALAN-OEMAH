<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Riwayat Pesanan Saya</h2>
    <a href="/buyer/dashboard" class="btn btn-secondary mb-3">Kembali ke Dashboard</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Tipe Rumah</th>
            <th>Lokasi</th>
            <th>Tipe Pembayaran</th>
            <th>Uang Muka</th>
            <th>Periode Kredit (bulan)</th>
            <th>Tanggal Pesan</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${order.houseType}"></td>
            <td th:text="${order.region}"></td>
            <td th:text="${order.paymentType}"></td>
            <td th:text="${order.downPayment}"></td>
            <td th:text="${order.installmentPeriod}"></td>
            <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/order/detail(id=${order.id})}" class="btn btn-info btn-sm">Detail</a>
            </td>
        </tr>
        <tr th:if="${orders.size()} == 0">
            <td colspan="8" class="text-center">Belum ada pesanan.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
