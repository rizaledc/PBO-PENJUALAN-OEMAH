<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan - Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 0.5rem 1rem;
            margin: 0.2rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,.2);
        }
        .main-content {
            padding: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column">
                    <h4 class="text-center mb-4">Dashboard Penjual</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/seller/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
                        <a class="nav-link active" href="/seller/orders"><i class="bi bi-list-check"></i> Pesanan</a>
                        <a class="nav-link" href="/seller/customers"><i class="bi bi-people"></i> Pelanggan</a>
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Daftar Pesanan</h2>
                
                <!-- Filter Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" action="/seller/orders" class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="customer" placeholder="Cari nama pelanggan..." th:value="${selectedCustomer}">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="region" id="regionFilter">
                                    <option value="">Semua Lokasi</option>
                                    <option value="TABANAN" th:selected="${selectedRegion == 'TABANAN'}">Tabanan</option>
                                    <option value="PURWOREJO" th:selected="${selectedRegion == 'PURWOREJO'}">Purworejo</option>
                                    <option value="PURWOKERTO" th:selected="${selectedRegion == 'PURWOKERTO'}">Purwokerto</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" name="date" id="dateFilter" th:value="${selectedDate}">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID Pesanan</th>
                                        <th>Pelanggan</th>
                                        <th>Tipe Rumah</th>
                                        <th>Lokasi</th>
                                        <th>Pembayaran</th>
                                        <th>Status</th>
                                        <th>Tanggal</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}" th:unless="${orders.size()} == 0">
                                        <td th:text="${order.id}"></td>
                                        <td th:text="${order.customer.username}"></td>
                                        <td th:text="${order.houseType}"></td>
                                        <td th:text="${order.region}"></td>
                                        <td th:text="${order.paymentType}"></td>
                                        <td>
                                            <span th:classappend="'status-badge status-' + ${order.status.toLowerCase()}" th:text="${order.status}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                                        <td>
                                            <form th:action="@{/seller/orders/approve}" method="post" style="display:inline">
                                                <input type="hidden" name="id" th:value="${order.id}" />
                                                <button type="submit" class="btn btn-success btn-sm" th:disabled="${order.status == 'APPROVED'}">Approve</button>
                                            </form>
                                            <form th:action="@{/seller/orders/reject}" method="post" style="display:inline">
                                                <input type="hidden" name="id" th:value="${order.id}" />
                                                <button type="submit" class="btn btn-danger btn-sm" th:disabled="${order.status == 'REJECTED'}">Reject</button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${orders.size()} == 0">
                                        <td colspan="8" class="text-center">Tidak ada pesanan yang anda cari</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
