<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Penjualan Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Contoh gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Contoh font */
            color: #333;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95); /* Background semi-transparan */
            padding: 3rem; /* Padding diperbesar */
            border-radius: 15px; /* Sudut lebih membulat */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Shadow lebih kuat */
            width: 100%;
            max-width: 700px; /* Lebar container disesuaikan */
            backdrop-filter: blur(5px); /* Efek blur pada background di belakang container */
        }
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem; /* Jarak bawah diperbesar */
            color: #333;
        }
        .register-header h2 {
            font-size: 2rem; /* Ukuran judul */
            margin-bottom: 0.5rem;
            color: #333;
        }
        .register-header p {
            color: #555;
        }
         .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc; /* Warna primary */
            border-color: #2575fc;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a5bb5;
            border-color: #1a5bb5;
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #1a5bb5;
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Sistem Penjualan Rumah</h2>
            <p class="text-muted">Buat akun baru</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="BUYER">Pembeli</option>
                        <option value="SELLER">Penjual</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Sudah punya akun? <a th:href="@{/login}">Login di sini</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
