<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Penjualan Rumah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
    <div class="w-full max-w-4xl bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <!-- Left Section -->
        <div class="md:w-1/2 p-8 bg-blue-600 text-white relative">
            <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/generative-ai-sandbox.appspot.com/o/image_79cc22.jpg-ee1a589c-96c2-473f-bab2-0273ad0a9d80?alt=media');"></div>
            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-4">Sistem Penjualan Rumah</h2>
                <p class="text-lg mb-6">Percayakan proses pencarian properti Anda bersama kami.</p>
                <ul class="space-y-4 text-sm">
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L3 9v12h18V9L12 2z"/></svg>
                        Ragam pilihan properti berkualitas.
                    </li>
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
                        Mitra developer dan agen terpercaya.
                    </li>
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10z"/></svg>
                        Info KPR sesuai kebutuhan Anda.
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Section - Register Form -->
        <div class="md:w-1/2 p-8 flex flex-col justify-center">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Buat Akun</h2>
                <p class="text-gray-600 text-sm">Daftar untuk melanjutkan</p>
            </div>

            <div th:if="${error}" class="text-red-600 font-semibold text-center mb-4" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-semibold text-gray-700">Nama Lengkap</label>
                    <input type="text" id="fullName" th:field="*{fullName}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700">Nomor Telepon</label>
                    <input type="tel" id="phone" th:field="*{phone}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="address" class="block text-sm font-semibold text-gray-700">Alamat</label>
                    <input type="text" id="address" th:field="*{address}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="username" th:field="*{username}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="role" class="block text-sm font-semibold text-gray-700">Role</label>
                    <select id="role" th:field="*{role}" required
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="BUYER">Pembeli</option>
                        <option value="SELLER">Penjual</option>
                    </select>
                </div>
                <div id="sellerCodeGroup" style="display: none;">
                    <label for="sellerCode" class="block text-sm font-semibold text-gray-700">Kode Seller</label>
                    <input type="text" id="sellerCode" name="sellerCode" placeholder="Masukkan kode seller" 
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300">
                    Daftar
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Sudah punya akun?
                <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-medium transition">Login di sini</a>
            </p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const sellerCodeGroup = document.getElementById('sellerCodeGroup');
            const sellerCodeInput = document.getElementById('sellerCode');

            function toggleSellerCodeInput() {
                if (roleSelect.value === 'SELLER') {
                    sellerCodeGroup.style.display = 'block';
                    sellerCodeInput.required = true;
                } else {
                    sellerCodeGroup.style.display = 'none';
                    sellerCodeInput.required = false;
                    sellerCodeInput.value = ''; // Clear value if hidden
                }
            }

            roleSelect.addEventListener('change', toggleSellerCodeInput);
            toggleSellerCodeInput(); // Initial check on page load
        });
    </script>
</body>
</html>
