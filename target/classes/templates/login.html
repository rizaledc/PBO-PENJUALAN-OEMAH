<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Penjualan Rumah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
    <div class="w-full max-w-4xl bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <!-- Left Section -->
        <div class="md:w-1/2 p-8 bg-blue-600 text-white relative">
            <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/generative-ai-sandbox.appspot.com/o/image_79cc22.jpg-ee1a589c-96c2-473f-bab2-0273ad0a9d80?alt=media');"></div>
            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-4">Sistem Penjualan Rumah</h2>
                <p class="text-lg mb-6">Percayakan proses pencarian properti Anda bersama kami.</p>
                <ul class="space-y-4 text-sm">
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L3 9v12h18V9L12 2z"/></svg>
                        Ragam pilihan properti berkualitas.
                    </li>
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
                        Mitra developer dan agen terpercaya.
                    </li>
                    <li class="flex items-start">
                        <svg class="w-6 h-6 text-yellow-300 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10z"/></svg>
                        Info KPR sesuai kebutuhan Anda.
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="md:w-1/2 p-8 flex flex-col justify-center">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Login</h2>
                <p class="text-gray-600 text-sm">Silakan login untuk melanjutkan</p>
            </div>

            <!-- Pesan error/sukses -->
            <div th:if="${error}" class="text-red-600 font-semibold text-center mb-4" th:text="${error}"></div>
            <div th:if="${message}" class="text-green-600 font-semibold text-center mb-4" th:text="${message}"></div>

            <form th:action="@{/login}" method="post" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300">
                    Login
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Belum punya akun?
                <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium transition">Daftar di sini</a>
            </p>
        </div>
    </div>
</body>
</html>
