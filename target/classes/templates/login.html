<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Penjualan Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Contoh gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Contoh font */
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Background semi-transparan */
            padding: 3rem;
            border-radius: 15px; /* Sudut lebih membulat */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Shadow lebih kuat */
            width: 100%;
            max-width: 450px; /* Lebar container diperbesar */
            backdrop-filter: blur(5px); /* Efek blur pada background di belakang container */
        }
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem; /* Jarak bawah diperbesar */
            color: #333;
        }
        .login-header h2 {
            font-size: 2rem; /* Ukuran judul */
            margin-bottom: 0.5rem;
            color: #333;
        }
        .login-header p {
            color: #555;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc; /* Warna primary */
            border-color: #2575fc;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a5bb5;
            border-color: #1a5bb5;
        }
        .text-center a {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #1a5bb5;
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .success-message {
            color: #198754;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Sistem Penjualan Rumah</h2>
            <p class="text-muted">Silakan login untuk melanjutkan</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/api/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
